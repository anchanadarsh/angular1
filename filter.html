<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

<body>

    <div ng-app="searchApp" ng-controller="searchAppCtrl">
        <input type="text" ng-model="searchlegends">
        <ul>
            <li ng-repeat="legend in legends | filter : searchlegends">
                {{legend | uppercase}}
            </li>
        </ul>
        <ul>
            <li ng-repeat="legend in legends | filter : searchlegends">
                {{legend | lowercase}}
            </li>
        </ul>
    </div>
</body>


<script>
    angular.module("searchApp", []).controller("searchAppCtrl", function ($scope) {
        $scope.legends = ["sharukh khan", "cristiano ronaldo", "m s Dhoni", "Jhonny lever", "monkey d luffy"]
    });
</script>

</html>
